<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image carousel</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">

</head>
<body>
    <main class="container">
        <div class="content-header">
            <button class="image-upload">
                <span>이미지 업로드</span>
            </button>
        </div>
        <div class="content">
            <div class="left-content">
                <button class="prev">&lt; Prev</button>
            </div>
            <div class="image-carousel">
                <ul class="carousel__slides">
                    <li class="carousel__slide prev">
                        <img src="src/images/image_1.png" alt="Image 1">
                    </li>
                    <li class="carousel__slide is-active">
                        <img src="src/images/image_2.png" alt="Image 2">
                    </li>
                    <li class="carousel__slide next">
                        <img src="src/images/image_3.png" alt="Image 3">
                    </li>
                    <li class="carousel__slide">
                        <img src="src/images/image_4.png" alt="Image 4">
                    </li>
                    <li class="carousel__slide">
                        <img src="src/images/image_5.png" alt="Image 5">
                    </li>
                </ul>
            </div>
            <div class="right-content">
                <button class="next">Next &gt;</button>
            </div>
        </div>
    </main>
</body>
</html>
