<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화 평점 preview</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">

</head>
<body>
    <article class="container">
        <div class="poster">
            <img  src="src/assets/images/poster_bootcamp.jpg" alt="preview poster" />
        </div>
        <div class="content-wrapper">
            <header class="header">
                <p class="header__info">드라마 | 전체이용가</p>
                <h1 class="header__title">파이썬 부트 캠프</h1>
            </header>
            <div class="action">
                <button aria-label="좋아요">
                    <img src="src/assets/images/icon_thumbs_up.png" alt="icon thumbs up"/>
                </button>
                <button aria-label="찜하기">
                    <img src="src/assets/images/icon_heart.png" alt="icon heart"/>
                </button>
            </div>
            <figure class="ratings">
                <figcaption class="ratings__caption">별점 평균 4.5</figcaption>
                <div class="rating__stars" role="img" aria-label="4.5점 중 5점" >
                    <img src="src/assets/images/icon_empty_star.png" alt="star"/>
                    <img src="src/assets/images/icon_empty_star.png" alt="star" />
                    <img src="src/assets/images/icon_empty_star.png" alt="star" />
                    <img src="src/assets/images/icon_empty_star.png" alt="star" />
                    <img src="src/assets/images/icon_empty_star.png" alt="star" />
                    <button class="ratings__remove">
                        <img src="src/assets/svg/icon_remove_star.svg" alt="remove"/>
                    </button>
                </div>
            </figure>
        </div>
    </article>
</body>
</html>
